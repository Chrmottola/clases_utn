<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="estilos.css">
  <title>Repaso Formulario</title>
</head>

<body class="body_form_repaso">
  <!--Figma Herramienta de diseño-->
  <header class="titulo_form_repaso">
    <h1>Regístrate</h1>
  </header>
  <main class="main_form_repaso">
    <form action="" class="formulario_form_repaso">
      <input type="text" placeholder="Nombre" name="name" id="name" required class="input_form_repaso">
      <input type="text" placeholder="Apellido" name="lastname" id="lastname" required class="input_form_repaso">
      <input type="email" placeholder="Email" name="" id="email" required class="input_form_repaso">
      <input type="password" placeholder="Contraseña" name="password" id="password" required class="input_form_repaso">
      <input type="submit" value="Regístrate" class="submit_form_repaso">
    </form>
    <div class="div_form_repaso">
      <p>¿Ya Eres Miembro? <a href=""> Inicia Tu Sesión</a></p>
      <p class="mensaje_error_form_repaso">Si se produce un error al completar el formulario aparecerá un mensaje aquí
      </p>
    </div>
  </main>
  <footer class="footer_form_repaso" >
    <div>
      <a href="./index.html">Home</a>
    </div>
  </footer>





</body>

</html>
